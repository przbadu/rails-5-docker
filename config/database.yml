default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: demo-rails-5-app_development

test:
  <<: *default
  database: demo-rails-5-app_test

production:
  <<: *default
  database: demo-rails-5-app_production
